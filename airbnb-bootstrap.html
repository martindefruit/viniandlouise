<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>

    <!-- Code here -->
    <div class="border-bottom">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between py-3">
          <img width="70" src="images/logo.png" alt="">
          <a class="btn btn-primary" href="#">Login</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div class="my-4 container">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="w-100 rounded" src="images/flat.jpg" alt="">
                </div>
                <div class="carousel-item">
                  <img class="w-100 rounded" src="images/bathroom.jpg" alt="">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>


            <h2 class="my-3">Lovely flat in Madrid</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus excepturi enim obcaecati atque alias inventore id facilis tenetur odio. Perspiciatis ut modi, consectetur sed alias commodi excepturi minima vitae atque. </p>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="container p-3 shadow my-4">
            <h2>My Form</h2>
            <form action="#">
              <div class="form-group">
                <label for="">Message</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="">Arrival</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="">Departure</label>
                <input class="form-control" type="text">
              </div>
              <input class="w-100 btn btn-primary" type="submit">

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
